<!-- display a list of users -->

<template name="ordersList">
        <h2>View/Edit an order:</h2><br/>
		<ul class="list-group">
			{{#each ordersItem}}
				<li class="list-group-item"><a href="/orders/{{_id}}">{{orderName}}</a></li>
			{{/each}}
		</ul>
		<hr/>
        <h2>OR Insert a new order:</h2><br/>
        {{> insertNeworder}}<br/>
</template>
<template name="orderView">
    <div class="js-removeord-but">
        <button class="btn-danger js-removeOrd"> Remove </button>
    </div>
    {{> quickForm collection="Orders" doc=ordItem id="ordersView" type="update"}}
    
</template>
<template name="insertNeworder">
    {{> quickForm collection="Orders" id="insertNeworder" type="insert"}}
</template>
