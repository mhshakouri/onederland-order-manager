<template name="categoriesList">
    <div class="col-xs-12">
            {{#each categoriesListItems}}
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 minheighthumb">
                    <a href="/categories/{{_id}}" alt="{{title}}">
                        <div class="thumbnail">
                            {{#if image}}<img src="{{image}}" alt="{{title}}">{{/if}}
                            <div class="caption overriding">
                                <h3>{{title}}</h3>
                                <p>{{desc}}</p>
                            </div>
                        </div>
                    </a>
                </div>
            {{/each}}
    </div>
</template>
